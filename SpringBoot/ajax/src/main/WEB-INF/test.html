<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="发送请求" id="yy">
<script>

    var id = document.getElementById("yy");
    id.onclick=  function (){
        var xhr = new XMLHttpRequest();
        xhr.open("get", "http://127.0.0.1:8080/service",true);
        xhr.send();
        xhr.onreadystatechange=function() {
        }
    }


</script>
</body>
</html>
